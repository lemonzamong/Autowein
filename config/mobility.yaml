reputation:
  # ---------------------------------------------------------
  # [White List] 신뢰할 수 있는 정보원 (최종 보강)
  # ---------------------------------------------------------
  trust_list:
    # [NEW] 1. Science & Academia (과학/학술 - 최상위 신뢰도)
    # 단순 뉴스가 아니라 팩트와 연구 결과에 기반하므로 가장 정확함
    - "nature"             # Nature (세계 최고 권위 과학 저널)
    - "science"            # Science (AAAS, 네이처와 양대 산맥)
    - "scientificamerican" # (대중 과학지 중 가장 권위 있음)
    - "phys.org"           # (물리/공학/나노테크 최신 연구 속보)
    - "newscientist"       # (영국 과학 주간지)
    - "dongascience"       # 동아사이언스 (국내 과학 전문)
    - "hellodd"            # 대덕넷 (대덕연구단지 및 국내 R&D 전문)

    # [NEW] 2. Global Policy & Politics (국제 정세/정책)
    # 비즈니스 규제나 외교 리스크 파악에 필수
    - "politico"           # Politico (미국/유럽 정치 정책 전문)
    - "thehill"            # The Hill (미 의회/법안 중심)
    - "foreignpolicy"      # FP (외교 안보 전문)
    - "foreignaffairs"     # (미국 외교협회 발간, 깊이 있는 분석)
